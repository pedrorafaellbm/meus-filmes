<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cine-Vision</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="bg-overlay"></div>

  <div class="cadastro-container">
    <h1 class="logo">Bem-vindo de volta</h1>
    <form id="login-form" class="cadastro-form">
      <h2>Entrar</h2>
      <input type="text" id="login-username" placeholder="Nome de usuário ou Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <p id="mensagem-login" class="mensagem"></p>
    </form>
    <p class="login-link">Não tem conta? <a href="cadastro.html">Criar conta</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
