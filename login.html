<head>

  <title>Login - Cine-Vision</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="imagens/movie.png" />
</head>
<body>
  <div class="bg-overlay"></div>

      <button type="submit">Entrar</button>
      <p id="mensagem-login" class="mensagem"></p>
    </form>

  </div>
  <script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleção de Perfil - Cine-Vision</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="perfis.css" />
  <link rel="icon" type="image/png" href="imagens/movie.png" />
</head>
<body>
  <div class="container perfil-container text-center">
    <h1 class="mb-4 text-warning">Quem está assistindo?</h1>
    <div id="perfil-lista" class="d-flex flex-wrap justify-content-center gap-4">
      <!-- Perfis carregados aqui -->
    </div>
    <button id="btn-add-perfil" class="btn btn-outline-warning mt-4">Adicionar Perfil</button>
  </div>

  <!-- Modal para adicionar perfil -->
  <div class="modal fade" id="modalPerfil" tabindex="-1" aria-labelledby="modalPerfilLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPerfilLabel">Novo Perfil</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input id="novoPerfilNome" type="text" class="form-control" placeholder="Nome do perfil" maxlength="20" />
          <small class="text-muted">Máx 20 caracteres</small>
        </div>
        <div class="modal-footer">
          <button type="button" id="salvarPerfil" class="btn btn-warning">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="perfis.js"></script>
</body>
</html>
