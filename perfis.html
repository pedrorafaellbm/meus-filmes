<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis - Cine-Vision</title>
    <link rel="stylesheet" href="perfis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="imagens/movie.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-img"></div>
    <div class="overlay"></div>

    <main class="perfis-container">
        <h1 class="titulo">Quem está assistindo?</h1>
        <div class="perfis-grid" id="perfis-grid">
            <!-- Perfis serão injetados aqui via JavaScript -->
        </div>

        <div class="opcoes-container">
            <button id="gerenciar-btn" class="btn btn-secondary">Gerenciar Perfis</button>
            <button id="sair-btn" class="btn btn-danger">Sair</button>
        </div>
    </main>

    <!-- Modal para criar novo perfil -->
    <div class="modal fade" id="modalCriarPerfil" tabindex="-1" aria-labelledby="modalCriarPerfilLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCriarPerfilLabel">Criar Novo Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-criar-perfil">
                        <div class="mb-3">
                            <label for="nomePerfil" class="form-label">Nome do Perfil</label>
                            <input type="text" class="form-control" id="nomePerfil" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Criar Perfil</button>
                        <p id="mensagem-modal" class="text-center mt-2"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfis.js"></script>
</body>
</html>
