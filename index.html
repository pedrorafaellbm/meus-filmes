<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine-Vision</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="imagens/movie.png">
</head>

<body>
  <section>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="imagens/movie.png" alt="Cine-Vision" class="me-2">
          <span class="fs-4 text-warning fw-bold titulo-navbar">Cine-Vision</span>
        </a>
        <!-- Barra de pesquisa centralizada e conectada ao JS -->
        <div class="flex-grow-1 d-flex justify-content-center">
          <form id="search-form" class="d-flex" role="search" style="max-width: 400px; min-width: 200px; width: 100%;">
            <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar filmes..." aria-label="Buscar">
          </form>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item titulo-navbar"><a class="nav-link active" href="#">Downloads</a></li>
            <li class="nav-item titulo-navbar"><a class="nav-link active" href="#">Pesquisar</a></li>
            <li class="nav-item titulo-navbar"><a class="nav-link active" href="#">Em Cartaz</a></li>
            <svg width="20" height="20" viewBox="0 0 20 20" aria-hidden="true" class="DocSearch-Search-Icon">
              <path
                d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
          </ul>
        </div>
      </div>
    </nav>
  </section>

  <!-- Carrossel de tendências da semana -->
  <section class="carousel-extended">
  <div id="trendCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carousel-trends">
      <!-- Slides serão inseridos via JS -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#trendCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#trendCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</section>

  <section class="container">
    <h2 class="text">Populares!</h2>
    <div id="movie-container" class="movie-row"></div>
  </section>

  <script src="script.js"></script>
  <script src="carousel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>""

</html>
