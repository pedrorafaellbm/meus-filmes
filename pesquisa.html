<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesquisa de Filmes e Séries</title>
  <link rel="stylesheet" href="pesquisa.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="btn-voltar">&#8592; Voltar</a>

  <main>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Digite o nome do filme ou série..."

    <section id="results" class="results-container">
      <!-- Resultados aparecem aqui -->
    </section>
  </main>
