<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avaliação do Filme/Série</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="avaliacao.css" rel="stylesheet" />
      <link rel="icon" type="image/png" href="imagens/movie.png" />

</head>

<body>
    <nav class="navbar fixed-top bg-dark">
        <div class="container">
            <a href="index.html" class="btn btn-voltar d-inline-flex align-items-center gap-2"
                title="Voltar à página inicial">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 1-.5.5H3.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 1 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z" />
                </svg>
                Voltar
            </a>
        </div>
    </nav>

    <main class="container my-5 pt-5" id="main-content">
        <div id="details" class="mb-4 d-flex flex-wrap gap-4 align-items-start">
            <img id="poster" src="" alt="Poster"
                style="max-width: 300px; border-radius:10px; box-shadow:0 0 10px #ffd700;" />
            <div class="info flex-grow-1">
                <h1 id="title" class="text-warning mb-3"></h1>
                <p><strong>Lançamento:</strong> <span id="release_date"></span></p>
                <p><strong>Nota Média:</strong> <span id="vote_average"></span> / 10</p>
                <p id="overview"></p>
            </div>
        </div>

        <section>
            <h3 class="text-warning">Elenco Principal</h3>
            <div id="cast" class="d-flex flex-wrap gap-3 mb-4"></div>
        </section>

        <section>
            <h3 class="text-warning">Avaliações dos Usuários</h3>
            <form id="form-avaliacao" class="mb-4">
                <div class="mb-3">
                    <label for="nota" class="form-label">Nota (1 a 10):</label>
                    <input type="number" class="form-control" id="nota" min="1" max="10" required />
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentário:</label>
                    <textarea class="form-control" id="comentario" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning">Enviar Avaliação</button>
            </form>
            <div id="avaliacoes" class="text-white"></div>
        </section>
    </main>

    <script src="avaliacao.js"></script>
</body>

</html>
